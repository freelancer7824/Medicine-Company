<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Entry - Onyx Pharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f85606;
            --primary-hover: #e04b00;
            --bg: #f4f7fa;
            --card: #ffffff;
            --text-main: #1a1a1a;
            --text-dim: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --accent: #6366f1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text-main); padding: 15px; line-height: 1.6; }

        .container { max-width: 1000px; margin: 0 auto; }

        .nav-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo-area h2 { color: var(--text-main); font-size: 24px; font-weight: 800; }
        .logo-area span { color: var(--primary); }

        .back-btn { 
            background: #fff; border: 1px solid var(--border); color: var(--text-main); 
            padding: 10px 20px; border-radius: 12px; text-decoration: none; 
            font-size: 14px; font-weight: 700; display: flex; align-items: center; gap: 8px;
        }

        .form-wrapper {
            background: var(--card); border-radius: 24px; padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03); border: 1px solid var(--border);
        }

        .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .full-width { grid-column: span 3; }
        .double-width { grid-column: span 2; }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 700; }
        
        input, select { 
            background: #fbfcfd; border: 2px solid #edf2f7; padding: 12px; 
            border-radius: 12px; outline: none; font-size: 14px; font-weight: 600; 
            transition: all 0.3s; color: var(--text-main);
        }
        input:focus, select:focus { border-color: var(--primary); background: #fff; }

        .preview-card { background: #f8fafc; padding: 25px; border-radius: 20px; margin-top: 10px; border: 1px dashed var(--border); }
        .preview-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; text-align: center; }
        .preview-item { background: #fff; padding: 10px; border-radius: 12px; border: 1px solid #eee; }
        .preview-item span { display: block; font-size: 9px; color: var(--text-dim); font-weight: 800; margin-bottom: 2px; }
        .preview-item b { font-size: 14px; color: var(--text-main); }

        .save-btn {
            width: 100%; background: var(--primary); color: #fff; border: none; padding: 18px; 
            border-radius: 18px; font-weight: 800; font-size: 16px; cursor: pointer; 
            margin-top: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        #toast { position: fixed; top: 30px; right: 30px; background: #1a1a1a; color: white; padding: 16px 25px; border-radius: 15px; display: none; z-index: 1000; }

        @media (max-width: 850px) {
            .form-grid { grid-template-columns: repeat(2, 1fr); }
            .full-width, .double-width { grid-column: span 2; }
            .preview-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 500px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width, .double-width { grid-column: span 1; }
            .preview-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-header">
            <div class="logo-area"><h2>Onyx <span>Pharma</span></h2></div>
            <a href="inventory.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Inventory</a>
        </div>

        <div class="form-wrapper">
            <form id="medForm">
                <div class="form-grid">
                    <div class="form-group double-width">
                        <label>Medicine Name</label>
                        <input type="text" id="name" required placeholder="e.g. Napa Extend 665mg">
                    </div>

                    <div class="form-group">
                        <label>Manufacturer (Company)</label>
                        <select id="manufacturer" required><option value="">Loading...</option></select>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="category" required><option value="">Loading...</option></select>
                    </div>

                    <div class="form-group">
                        <label>Generic Name</label>
                        <select id="generic" required><option value="">Loading...</option></select>
                    </div>

                    <div class="form-group">
                        <label>Rack / Location</label>
                        <select id="rack" required><option value="">Loading...</option></select>
                    </div>

                    <div class="form-group">
                        <label>Total Packets</label>
                        <input type="number" id="packetQty" required placeholder="5">
                    </div>

                    <div class="form-group">
                        <label>Boxes per Packet</label>
                        <input type="number" id="boxesPerPacket" required placeholder="10">
                    </div>

                    <div class="form-group">
                        <label>Pcs per Box</label>
                        <input type="number" id="pcsPerBox" required placeholder="12">
                    </div>

                    <div class="form-group">
                        <label>Buy Price (Box)</label>
                        <input type="number" step="0.01" id="buyPriceBox" required placeholder="৳ 0.00">
                    </div>

                    <div class="form-group">
                        <label>Sale Price (Box)</label>
                        <input type="number" step="0.01" id="salePriceBox" required placeholder="৳ 0.00">
                    </div>

                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="month" id="expiry" required>
                    </div>

                    <div class="full-width">
                        <div class="preview-card">
                            <div class="preview-grid">
                                <div class="preview-item"><span>T. BOXES</span><b id="totalBoxesDisplay">0</b></div>
                                <div class="preview-item"><span>T. PCS</span><b id="totalPcs">0</b></div>
                                <div class="preview-item"><span>UNIT SALE</span><b id="unitSale">৳ 0.00</b></div>
                                <div class="preview-item"><span>INVEST</span><b id="totalInvest">৳ 0.00</b></div>
                                <div class="preview-item"><span>PROFIT/B</span><b id="profitBox" style="color: var(--success);">৳ 0.00</b></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <button type="submit" class="save-btn">
                            <i class="fa-solid fa-cloud-arrow-up"></i> SAVE TO INVENTORY
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="toast">Medicine Saved Successfully!</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com",
            projectId: "social-media-5e6c8",
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- Logic: Load Dropdowns From Firebase ---
        function fillDropdown(path, elementId, placeholder) {
            onValue(ref(db, path), (snap) => {
                const el = document.getElementById(elementId);
                el.innerHTML = `<option value="">Select ${placeholder}</option>`;
                snap.forEach(child => {
                    let opt = document.createElement('option');
                    opt.value = child.val().name;
                    opt.innerText = child.val().name;
                    el.appendChild(opt);
                });
            });
        }

        // Setup পেজের সাথে মিল রেখে পাথগুলো লোড করা
        fillDropdown('categories', 'category', 'Category');
        fillDropdown('manufacturers', 'manufacturer', 'Manufacturer');
        fillDropdown('generics', 'generic', 'Generic');
        fillDropdown('racks', 'rack', 'Rack');

        // --- Logic: Advanced Calculation ---
        const calculate = () => {
            const packets = parseFloat(document.getElementById('packetQty').value) || 0;
            const boxesPerPack = parseFloat(document.getElementById('boxesPerPacket').value) || 0;
            const pcsPerBox = parseFloat(document.getElementById('pcsPerBox').value) || 0;
            const bBox = parseFloat(document.getElementById('buyPriceBox').value) || 0;
            const sBox = parseFloat(document.getElementById('salePriceBox').value) || 0;

            const totalBoxes = packets * boxesPerPack;
            const totalPieces = totalBoxes * pcsPerBox;
            const totalInvestment = totalBoxes * bBox;
            const unitSalePrice = pcsPerBox > 0 ? (sBox / pcsPerBox).toFixed(2) : 0;
            const profit = (sBox - bBox).toFixed(2);

            document.getElementById('totalBoxesDisplay').innerText = totalBoxes;
            document.getElementById('totalPcs').innerText = totalPieces;
            document.getElementById('unitSale').innerText = `৳ ${unitSalePrice}`;
            document.getElementById('totalInvest').innerText = `৳ ${totalInvestment.toFixed(2)}`;
            document.getElementById('profitBox').innerText = `৳ ${profit}`;
        };

        ['packetQty', 'boxesPerPacket', 'pcsPerBox', 'buyPriceBox', 'salePriceBox'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculate);
        });

        // --- Logic: Save Data ---
        document.getElementById('medForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const totalBoxes = parseFloat(document.getElementById('totalBoxesDisplay').innerText);

            const data = {
                name: document.getElementById('name').value,
                manufacturer: document.getElementById('manufacturer').value,
                category: document.getElementById('category').value,
                generic: document.getElementById('generic').value,
                rack: document.getElementById('rack').value,
                stock: totalBoxes,
                boxesPerPacket: parseFloat(document.getElementById('boxesPerPacket').value),
                pcsPerBox: parseFloat(document.getElementById('pcsPerBox').value),
                buyPriceBox: parseFloat(document.getElementById('buyPriceBox').value),
                salePriceBox: parseFloat(document.getElementById('salePriceBox').value),
                expiry: document.getElementById('expiry').value,
                timestamp: Date.now()
            };

            try {
                await push(ref(db, 'inventory'), data);
                const t = document.getElementById('toast');
                t.style.display = 'block';
                setTimeout(() => t.style.display = 'none', 3000);
                document.getElementById('medForm').reset();
                calculate();
            } catch (err) {
                alert("Error: " + err.message);
            }
        };
    </script>
</body>
</html>
