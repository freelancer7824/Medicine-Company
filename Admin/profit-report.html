<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Report - Onyx Pharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f85606;
            --secondary: #6c5ce7;
            --success: #00b894;
            --info: #0984e3;
            --bg: #f4f7fa;
            --card: #ffffff;
            --text-main: #2d3436;
            --border: #edf2f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text-main); padding: clamp(10px, 3vw, 30px); }

        .container { max-width: 1100px; margin: 0 auto; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .back-btn { text-decoration: none; color: var(--text-main); font-weight: 700; display: flex; align-items: center; gap: 8px; font-size: 14px; padding: 8px 15px; background: #fff; border-radius: 10px; border: 1px solid var(--border); }

        /* Search Section */
        .search-area {
            position: relative;
            margin-bottom: 25px;
        }
        .search-area i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        .search-input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            border-radius: 20px;
            border: 2px solid transparent;
            background: var(--card);
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            font-size: 16px;
            font-weight: 600;
            outline: none;
            transition: 0.3s;
        }
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(248, 86, 6, 0.1);
        }

        /* Stats Grid */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 20px; margin-bottom: 30px; 
        }

        .stat-card {
            background: var(--card); padding: 25px; border-radius: 24px;
            border: 1px solid var(--border); box-shadow: 0 10px 20px rgba(0,0,0,0.02);
            transition: 0.3s;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h3 { font-size: 13px; color: #636e72; text-transform: uppercase; margin-bottom: 8px; }
        .stat-card .value { font-size: 26px; font-weight: 800; }

        /* Report Table */
        .report-section { background: var(--card); border-radius: 24px; padding: 25px; border: 1px solid var(--border); }
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 15px; color: #636e72; font-size: 12px; border-bottom: 2px solid var(--bg); }
        td { padding: 15px; border-bottom: 1px solid var(--border); font-size: 14px; font-weight: 600; }
        
        tr:last-child td { border: none; }
        .profit-text { color: var(--success); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="inventory.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Inventory</a>
        <h2 style="font-weight: 800; color: var(--primary);">Financial Insights</h2>
    </div>

    <div class="search-area">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" class="search-input" placeholder="Search by name, company or generic..." onkeyup="filterReport()">
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Investment</h3>
            <div class="value" id="totalInvestment" style="color: var(--info);">৳0.00</div>
        </div>
        <div class="stat-card">
            <h3>Expected Profit</h3>
            <div class="value" id="totalProfit" style="color: var(--success);">৳0.00</div>
        </div>
        <div class="stat-card">
            <h3>Stock Items</h3>
            <div class="value" id="totalItems" style="color: var(--secondary);">0</div>
        </div>
    </div>

    <div class="report-section">
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Product Details</th>
                        <th>Stock</th>
                        <th>Invested</th>
                        <th>Sale Val</th>
                        <th>Profit</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com",
        projectId: "social-media-5e6c8",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    onValue(ref(db, 'inventory'), (snap) => {
        const body = document.getElementById('reportTableBody');
        body.innerHTML = "";
        
        let totalInv = 0, totalPrf = 0, totalStk = 0;

        if (snap.exists()) {
            snap.forEach(child => {
                const p = child.val();
                const stock = parseInt(p.stock) || 0;
                const buy = parseFloat(p.buyPrice) || 0;
                const sale = parseFloat(p.price) || 0;

                const iVal = stock * buy;
                const sVal = stock * sale;
                const profit = sVal - iVal;

                totalInv += iVal;
                totalPrf += profit;
                totalStk += stock;

                body.innerHTML += `
                    <tr class="report-row">
                        <td>
                            <div style="color: #000; font-size: 15px;">${p.name}</div>
                            <div style="font-size: 11px; color: var(--text-dim);">${p.generic} | ${p.manufacturer}</div>
                        </td>
                        <td>${stock} <small>Pcs</small></td>
                        <td>৳${iVal.toFixed(2)}</td>
                        <td>৳${sVal.toFixed(2)}</td>
                        <td class="profit-text">৳${profit.toFixed(2)}</td>
                    </tr>
                `;
            });

            updateCards(totalInv, totalPrf, totalStk);
        }
    });

    function updateCards(inv, prf, stk) {
        document.getElementById('totalInvestment').innerText = `৳${inv.toLocaleString()}`;
        document.getElementById('totalProfit').innerText = `৳${prf.toLocaleString()}`;
        document.getElementById('totalItems').innerText = stk.toLocaleString();
    }

    // Live Search Filter Function
    window.filterReport = () => {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const rows = document.querySelectorAll(".report-row");
        
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(query) ? "" : "none";
        });
    }
</script>

</body>
</html>
