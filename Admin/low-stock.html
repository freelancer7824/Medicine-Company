<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Inventory - Onyx Pharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --danger: #d32f2f;
            --warning: #f57c00;
            --bg: #eff0f5;
            --card: #ffffff;
            --primary: #f85606;
            --generic: #0288d1;
            --cat: #607d8b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); padding: 15px; }

        .container { max-width: 900px; margin: 0 auto; }

        /* Filter Section */
        .filter-section {
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px;
            position: sticky; top: 10px; z-index: 100;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-top h2 { color: var(--danger); font-size: 20px; }
        
        .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .search-box { position: relative; }
        .search-box i { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888; }
        .search-box input { width: 100%; padding: 10px 10px 10px 35px; border: 1.5px solid #eee; border-radius: 8px; outline: none; }

        select { padding: 10px; border: 1.5px solid #eee; border-radius: 8px; outline: none; cursor: pointer; }

        /* Stock Card */
        .stock-item {
            background: white; padding: 18px; border-radius: 12px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02); border-left: 6px solid #ddd;
        }
        .stock-item.critical { border-left-color: var(--danger); }
        
        .med-details h4 { font-size: 18px; color: #000; margin-bottom: 5px; text-transform: uppercase; }
        .med-generic { color: var(--generic); font-size: 12px; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 2px; }
        
        .info-row { display: flex; flex-wrap: wrap; gap: 8px; font-size: 11px; margin-top: 8px; }
        .tag { padding: 3px 10px; border-radius: 4px; border: 1px solid #e0e0e0; background: #f9f9f9; font-weight: 600; }
        .tag-cat { background: #eceff1; color: var(--cat); }
        .tag-rack { background: #e3f2fd; color: #1565c0; }

        .stock-status { text-align: right; min-width: 110px; }
        .qty-badge { 
            padding: 6px 12px; border-radius: 8px; font-weight: 900; font-size: 16px;
            display: inline-block; margin-bottom: 5px;
        }
        .out-of-stock { background: #ffebee; color: var(--danger); }
        .very-low { background: #fff3e0; color: var(--warning); }

        .no-data { text-align: center; padding: 50px; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <div class="filter-section">
        <div class="header-top">
            <h2><i class="fa-solid fa-file-medical"></i> Low Stock Manager</h2>
            <span id="itemCount" style="font-weight: bold; color: var(--primary);">0 Items</span>
        </div>
        
        <div class="filter-grid">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="Search name or generic...">
            </div>
            <select id="stockFilter">
                <option value="11">Under 10 Pcs</option>
                <option value="6">Under 5 Pcs</option>
                <option value="1">Out of Stock</option>
            </select>
        </div>
    </div>

    <div id="lowStockList"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
        databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com",
        projectId: "social-media-5e6c8",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let allProducts = [];
    const listDiv = document.getElementById('lowStockList');
    const searchInput = document.getElementById('searchInput');
    const stockFilter = document.getElementById('stockFilter');
    const itemCount = document.getElementById('itemCount');

    onValue(ref(db, 'inventory'), (snap) => {
        allProducts = [];
        snap.forEach(child => {
            let p = child.val();
            p.id = child.key;
            allProducts.push(p);
        });
        filterAndRender();
    });

    function filterAndRender() {
        const searchTerm = searchInput.value.toLowerCase();
        const maxStock = parseInt(stockFilter.value);
        
        const filtered = allProducts.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(searchTerm) || 
                                 (p.generic && p.generic.toLowerCase().includes(searchTerm));
            const matchesStock = p.stock < maxStock;
            return matchesSearch && matchesStock;
        });
        renderList(filtered);
    }

    function renderList(data) {
        listDiv.innerHTML = "";
        itemCount.innerText = `${data.length} Items`;

        if (data.length === 0) {
            listDiv.innerHTML = `<div class="no-data"><i class="fa-solid fa-check-circle" style="color:green"></i><p>Stock is healthy!</p></div>`;
            return;
        }

        data.forEach(p => {
            const isZero = p.stock == 0;
            const card = document.createElement('div');
            card.className = `stock-item ${p.stock < 5 ? 'critical' : ''}`;
            
            card.innerHTML = `
                <div class="med-details">
                    <span class="med-generic">${p.generic || 'No Generic'}</span>
                    <h4>${p.name}</h4>
                    <div class="info-row">
                        <span class="tag tag-cat"><i class="fa-solid fa-tags"></i> ${p.category || 'N/A'}</span>
                        <span class="tag tag-rack"><i class="fa-solid fa-location-dot"></i> Rack: ${p.rack || 'N/A'}</span>
                        <span class="tag">EXP: ${p.expiry}</span>
                    </div>
                </div>
                <div class="stock-status">
                    <div class="qty-badge ${isZero ? 'out-of-stock' : 'very-low'}">
                        ${isZero ? 'EMPTY' : p.stock + ' Pcs'}
                    </div>
                    <div style="font-size:10px; font-weight:bold; color:#777;">
                        ${isZero ? 'ORDER NOW' : 'STOCK LOW'}
                    </div>
                </div>
            `;
            listDiv.appendChild(card);
        });
    }

    searchInput.addEventListener('input', filterAndRender);
    stockFilter.addEventListener('change', filterAndRender);
</script>

</body>
</html>
