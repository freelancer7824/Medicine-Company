<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Onyx Pharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f85606;
            --bg: #f4f4f7;
            --white: #ffffff;
            --text: #1a1a1a;
            --radius: 12px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { 
            background: var(--bg); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            -webkit-user-select: none;
            user-select: none;
        }

        .login-card {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-area {
            font-size: 30px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .login-card h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: var(--text);
        }

        .login-card p {
            font-size: 14px;
            color: #757575;
            margin-bottom: 25px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-box input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #f0f0f0;
            border-radius: var(--radius);
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #d34a05;
            transform: translateY(-2px);
        }

        .loader {
            display: none;
            margin-top: 15px;
            font-size: 14px;
            color: var(--primary);
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="login-card">
        <div class="logo-area">
            <i class="fa-solid fa-droplet"></i>
            <span>ONYX</span>
        </div>
        <h2>Welcome Back</h2>
        <p>Login with your authorized account</p>

        <div class="input-box">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Authorized Gmail" required>
        </div>

        <div class="input-box">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
        </div>

        <button class="login-btn" id="loginSubmit">Login to Dashboard</button>
        <div class="loader" id="loader"><i class="fa fa-spinner fa-spin"></i> Authenticating...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Security: No Inspect Shortcuts
        document.onkeydown = (e) => {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 73 || e.keyCode === 123)) return false;
        };

        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            authDomain: "social-media-5e6c8.firebaseapp.com",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com",
            projectId: "social-media-5e6c8",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        document.getElementById('loginSubmit').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loader = document.getElementById('loader');
            const btn = document.getElementById('loginSubmit');

            if (!email || !password) return alert("Please fill all fields!");

            btn.disabled = true;
            loader.style.display = "block";

            try {
                // 1. Get Authorized Email from DB first
                const adminRef = ref(db, 'adminSettings/allowedEmail');
                const snapshot = await get(adminRef);
                const allowedEmail = snapshot.val();

                // 2. Security Check: Is this email authorized?
                if (allowedEmail && email !== allowedEmail) {
                    throw new Error("This email is not authorized by the Admin.");
                }

                // 3. Perform Auth
                await signInWithEmailAndPassword(auth, email, password);
                
                // Success - Redirecting to index will auto-trigger the account/admin redirect
                window.location.href = "../Admin/index.html";

            } catch (error) {
                alert("Login Error: " + error.message);
                btn.disabled = false;
                loader.style.display = "none";
            }
        };
    </script>
</body>
</html>
