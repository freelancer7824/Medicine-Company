<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Reset Panel - Onyx Pharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #2ed573;
            --info: #1e90ff;
            --dark: #2f3542;
            --bg: #f1f2f6;
            --border: #dfe4ea;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg); padding: 20px; display: flex; justify-content: center; min-height: 100vh; }

        .control-panel {
            background: #fff;
            width: 100%;
            max-width: 800px;
            padding: 35px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header-icon {
            width: 70px; height: 70px; background: rgba(255, 71, 87, 0.1);
            color: var(--danger); border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 30px; margin: 0 auto 15px;
            border: 2px dashed var(--danger);
        }

        .section-label { 
            font-size: 13px; font-weight: 800; color: #a4b0be; 
            text-transform: uppercase; margin: 25px 0 12px; 
            display: flex; align-items: center; gap: 10px;
        }
        .section-label::after { content: ""; flex: 1; height: 1px; background: #dfe4ea; }

        .btn-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; 
        }

        .del-btn {
            padding: 14px; border: none; border-radius: 12px;
            font-size: 14px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; gap: 10px;
            transition: all 0.3s ease; color: white; background: #747d8c;
        }

        .del-btn i { font-size: 16px; }
        .del-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); opacity: 0.9; }

        /* Section Colors */
        .btn-inv { background: #5758bb; } 
        .btn-sale { background: #ff7f50; } 
        .btn-finance { background: #05c46b; } 
        .btn-damage { background: #eb4d4b; }
        .btn-config { background: #4b4b4b; } 

        .btn-full { 
            grid-column: 1 / -1;
            background: var(--dark); 
            margin-top: 25px;
            padding: 20px;
            border: 2px solid var(--danger);
            font-size: 16px;
            justify-content: center;
            letter-spacing: 1px;
        }

        /* Toast Notification */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; border-radius: 50px; color: white;
            font-weight: 600; font-size: 15px; display: none;
            z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: popUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp { from { bottom: -50px; opacity: 0; } to { bottom: 30px; opacity: 1; } }

        .back-link { text-align: center; margin-top: 30px; display: block; color: #a4b0be; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: var(--dark); }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="control-panel">
        <div class="header">
            <div class="header-icon"><i class="fa-solid fa-radiation"></i></div>
            <h2>System Master Purge</h2>
            <p style="color: #747d8c; font-size: 14px;">ডাটাবেস ক্লিন করার জন্য নিচের মডিউলগুলো ব্যবহার করুন।</p>
        </div>

        <span class="section-label">Inventory & Stock</span>
        <div class="btn-grid">
            <button class="del-btn btn-inv" onclick="handleDelete('inventory', 'All Medicines')"><i class="fa-solid fa-pills"></i> All Medicines</button>
            <button class="del-btn btn-inv" onclick="handleDelete('manufacturers', 'Manufacturers')"><i class="fa-solid fa-industry"></i> Manufacturers</button>
            <button class="del-btn btn-inv" onclick="handleDelete('generics', 'Generics')"><i class="fa-solid fa-dna"></i> Generics</button>
            <button class="del-btn btn-inv" onclick="handleDelete('racks', 'Racks/Storage')"><i class="fa-solid fa-table-cells"></i> Rack Setup</button>
        </div>

        <span class="section-label">Sales & Customer Data</span>
        <div class="btn-grid">
            <button class="del-btn btn-sale" onclick="handleDelete('sales', 'Sales History')"><i class="fa-solid fa-receipt"></i> Sales Invoices</button>
            <button class="del-btn btn-sale" onclick="handleDelete('customers', 'Customers')"><i class="fa-solid fa-users"></i> Customer Base</button>
            <button class="del-btn btn-sale" onclick="handleDelete('sales_return', 'Sales Returns')"><i class="fa-solid fa-rotate-left"></i> Return History</button>
            <button class="del-btn btn-sale" onclick="handleDelete('dues', 'Due Records')"><i class="fa-solid fa-clock-rotate-left"></i> Unpaid Dues</button>
        </div>

        <span class="section-label">Finance & Expenses</span>
        <div class="btn-grid">
            <button class="del-btn btn-finance" onclick="handleDelete('expenses', 'Daily Expenses')"><i class="fa-solid fa-wallet"></i> Expenses List</button>
            <button class="del-btn btn-finance" onclick="handleDelete('purchase_orders', 'Purchases')"><i class="fa-solid fa-cart-flatbed"></i> Purchase Orders</button>
            <button class="del-btn btn-finance" onclick="handleDelete('suppliers', 'Suppliers')"><i class="fa-solid fa-truck-moving"></i> Suppliers List</button>
            <button class="del-btn btn-finance" onclick="handleDelete('payroll', 'Payroll')"><i class="fa-solid fa-user-check"></i> Staff Payroll</button>
        </div>

        <span class="section-label">Waste & Damages</span>
        <div class="btn-grid">
            <button class="del-btn btn-damage" onclick="handleDelete('damaged_stock', 'Damaged Products')"><i class="fa-solid fa-dumpster-fire"></i> Damaged Items</button>
            <button class="del-btn btn-damage" onclick="handleDelete('expired_stock', 'Expired Drugs')"><i class="fa-solid fa-calendar-xmark"></i> Expired Stock</button>
        </div>

        <span class="section-label">Danger Zone</span>
        <div class="btn-grid">
            <button class="del-btn btn-config" onclick="handleDelete('settings', 'Settings')"><i class="fa-solid fa-sliders"></i> System Settings</button>
            <button class="del-btn btn-config" onclick="handleDelete('logs', 'Activity Logs')"><i class="fa-solid fa-file-lines"></i> System Logs</button>
            
            <button class="del-btn btn-full" onclick="handleDelete('FULL_RESET', 'EVERYTHING')">
                <i class="fa-solid fa-skull-crossbones"></i> ERASE ENTIRE DATABASE
            </button>
        </div>

        <a href="javascript:history.back()" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to ERP Dashboard</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1mn9MR9hyZ36Ce1lnGyJYmL6AHopScTA",
            databaseURL: "https://social-media-5e6c8-default-rtdb.firebaseio.com",
            projectId: "social-media-5e6c8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.handleDelete = async (path, label) => {
            const firstConfirm = confirm(`[সতর্কবার্তা] আপনি কি "${label}" এর ডাটা চিরতরে মুছে ফেলতে চান? এটি আর ফিরিয়ে আনা সম্ভব নয়।`);
            if (!firstConfirm) return;

            const secondConfirm = prompt(`নিশ্চিত করতে বড় হাতের অক্ষরে "DELETE" লিখুন:`);
            
            if (secondConfirm === "DELETE") {
                try {
                    const targetRef = path === 'FULL_RESET' ? ref(db, '/') : ref(db, path);
                    await remove(targetRef);
                    
                    showToast(`${label} সফলভাবে মুছে ফেলা হয়েছে!`, "var(--success)", "fa-check-circle");
                } catch (error) {
                    showToast("ত্রুটি: " + error.message, "var(--danger)", "fa-circle-xmark");
                }
            } else {
                showToast("ভুল শব্দ! ডিলিট করা হয়নি।", "var(--warning)", "fa-triangle-exclamation");
            }
        };

        function showToast(msg, color, icon) {
            const toast = document.getElementById('toast');
            toast.innerHTML = `<i class="fa-solid ${icon}"></i> ${msg}`;
            toast.style.backgroundColor = color;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3500);
        }
    </script>
</body>
</html>
